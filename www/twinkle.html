<!DOCTYPE html>
<html id="viewport">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <meta name="msapplication-tap-highlight" content="no" />
  
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <script src="js/jquery-1.9.1.min.js"></script>
 <script src="js/jquery.excoloSlider.min.js"></script>
 <link href="css/jquery.excoloSlider.css" rel="stylesheet">
 
 
  <title>Twinkle Twinkle Little Star Nursery Rhyme</title>
</head>

<body onresize="app.onResize()">
  <div id="fullpage" class="app">    
    <div id="progressDialog" class="progressDialog hidden">
      <div id="spinner"></div>
      <span id="message">MP3 Playing...</span>
    </div>
	<div id="slider">
    <img src="images/front_twinkle.jpg">
    <img src="images/t1.jpg">
	<img src="images/t2.jpg">
    <img src="images/t3.jpg">
    <img src="images/t4.jpg">
    <img src="images/t5.jpg">
	<img src="images/t6.jpg">
	<img src="images/t7.jpg">
	<img src="images/t8.jpg">
</div>


<div class="player">
	<audio controls autoplay id="myVideo">
	  <source src="twinkle.mp3" type="audio/mpeg">
	</audio>
</div>

<div>
<a class="appopen" onClick="OpenLink();"><img src="images/rate.png" style=" margin-top: 10%;width: 35%!important;"></a>
</div>

  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
  
<script>
var vid = document.getElementById("myVideo");
vid.onpause = function() {
    app.requestInterstitial(true);
};
</script>
  
<script>
	$(function () {
    $("#slider").excoloSlider();
});
</script>

<script>
function OpenLink(){
    window.open("https://play.google.com/store/search?q=pub%3AUVTechnoLab", "_system");
}
</script> 
  
</body>

</html>
